<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<style>
.container{
	width:30%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 15px;
}
</style>
</head>
<body>

	<div class="container">
		<h1>My Form</h1>

		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter Your Name :</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here" /></td>
				</tr>

				<tr>
					<td>Enter Your Password :</td>
					<td><input type="password" name="user_password"
						placeholder="Enter password here"></td>
				</tr>

				<tr>
					<td>Enter Your Email :</td>
					<td><input type="email" name="user_email"
						placeholder="Enter email here"></td>
				</tr>

				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="course"> Male <input
						type="radio" name="course">Female</td>
				</tr>
				<tr>
					<td>Select Your Course:</td>
					<td><select name="user_course">
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="SpringBoot">SpringBoot</option>
							<option value="J2EE">J2EE</option>
					</select></td>
				</tr>

				<tr>
					<td style="text-align: right"><input type="checkbox" value="checked" name="condition" />
					</td>
					<td style="text-align: center">Agree terms And Condition</td>
				</tr>
				<tr>
					<td></td>

					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>

		</form>
	</div>

</body>
</html>
